; PlatformIO Project Configuration File
;
; Supported platforms for the MobiFlight firmware are:
; atmega2560
; promicro
; uno
;
; Version numbers for releases are automatically applied by GitHub
; during the release build process based on the tag associated with
; the GitHub release.

; To ensure builds work correctly in GitHub the default_envs
; should always be set to all supported MobiFlight platforms.
; If you want to only build a single platform locally during
; development use VSCode to change the target to a non-default
; by clicking on the target name in the bottom status bar.
[platformio]

; Common build settings across all devices
[env]
lib_deps = 
	https://github.com/MobiFlight/LedControl#1.1.0
	waspinator/AccelStepper @ 1.61
	https://github.com/MobiFlight/LiquidCrystal_I2C#v1.1.4
	https://github.com/MobiFlight/Arduino-CmdMessenger#4.2.1
build_flags =
	-DMF_REDUCE_FUNCT_LEDCONTROL
	-DMAXCALLBACKS=30
	-DSERIAL_RX_BUFFER_SIZE=96
	-DMESSENGERBUFFERSIZE=96
	-DMAXSTREAMBUFFERSIZE=96
	-DDEFAULT_TIMEOUT=5000
;	-DDEBUG2CMDMESSENGER=1
	-I./src/MF_Analog
	-I./src/MF_Button
	-I./src/MF_Encoder
	-I./src/MF_InputShifter
	-I./src/MF_DigInMux
	-I./src/MF_LCDDisplay
	-I./src/MF_Output
	-I./src/MF_OutputShifter
	-I./src/MF_Segment
	-I./src/MF_Servo
	-I./src/MF_Stepper
	-I./src/MF_Modules
build_src_filter =
	+<*>
extra_scripts =
	pre:get_version.py

; Build settings for the Arduino Mega
[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags = 
	${env.build_flags}
	-I./_Boards/Atmel/Board_Mega
build_src_filter = 
	${env.build_src_filter}
	+<../_Boards/Atmel>
lib_deps = 
	${env.lib_deps}
	arduino-libraries/Servo @ 1.1.8
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}

; Build settings for the Arduino Pro Micro
[env:micro]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
build_flags = 
	${env.build_flags}
	-I./_Boards/Atmel/Board_ProMicro
build_src_filter = 
	${env.build_src_filter}
	+<../_Boards/Atmel>
lib_deps = 
	${env.lib_deps}
	arduino-libraries/Servo @ 1.1.8
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}


; Build settings for the Arduino Uno
[env:uno]
platform = atmelavr
board = uno
framework = arduino
build_flags = 
	${env.build_flags}
	-I./_Boards/Atmel/Board_Uno
build_src_filter = 
	${env.build_src_filter}
	+<../_Boards/Atmel>
lib_deps = 
	${env.lib_deps}
	arduino-libraries/Servo @ 1.1.8
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}

; Build settings for the Raspberry Pico original
[env:raspberrypico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower			; select new core
board_build.filesystem_size = 0M			; configure filesystem size. Default 0 Mbyte.
;lib_ldf_mode = chain+
upload_protocol = mbed
build_flags =
	${env.build_flags}
	-DUSE_INTERRUPT
	-I./_Boards/RaspberryPi/Pico
	-fpermissive
	-DUSER_SETUP_LOADED=1
    -DILI9341_DRIVER=1
    ;-DGC9A01_DRIVER=1
    ;-DTFT_HEIGHT=240
    ;-DTFT_WIDTH=240
    -DTFT_CS=20
    -DTFT_DC=21
    -DTFT_RST=22
    -DTFT_BL=26
    -DTFT_SCLK=18
    -DTFT_MOSI=19
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
	-DUSE_DMA_TO_TFT
	-DRP2040_PIO_SPI
build_unflags =
	-Wdeprecated-declarations
;	-Werror=return-type
build_src_filter =
  ${env.build_src_filter}
  +<../_Boards/RaspberryPi>
lib_deps =
	${env.lib_deps}
	https://github.com/Bodmer/TFT_eSPI.git
	;bodmer/TFT_eSPI
  	;bodmer/TJpg_Decoder
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}

